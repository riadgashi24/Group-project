<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <h1>Profili i Përdoruesit</h1>
        <div class="user-info">
            <img id="user-image" src="default-avatar.jpg" alt="User Image" />
            <h2 id="user-name">Emri i Përdoruesit</h2>
            <p id="contact-info">Kontakt: email@example.com</p>
        </div>

        <div class="goals">
            <h3>Goals</h3>
            <ul id="goal-list">
                <li>Losing weight</li>
                <li>Higher Force</li>
            </ul>
        </div>

        <div class="progress">
            <h3>Progresi</h3>
            <div id="weight-progress">
                <p>Pesha aktuale: <span id="current-weight">75kg</span></p>
                <div id="weight-chart"></div>
            </div>
            <div id="calories-burned">
                <p>Kalori të djegura: <span id="burned-calories">500 kcal</span></p>
            </div>
        </div>

        <div class="history">
            <h3>Historia e Aktivitetit</h3>
            <div id="">
                <p>Ushqime dhe aktivitete të regjistruara</p>
                <ul>
                    <li>Ushqimi: Makarona, Aktivitet: Vrapim</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>   
</body>
</html>
